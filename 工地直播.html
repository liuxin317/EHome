<script type="text/javascript" src="content/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="content/js/public.js"></script>
  <script>
      $(function () {
          // 开启弹窗
          $('.open_modal').on('click', function () {
              $('.submit-modal').stop(true).fadeIn(50);
          })

          // 关闭弹窗
          $('.close').on('click', function () {
              $('.submit-modal').stop(true).fadeOut(50);
          })

          // 编辑进度条宽度
          $('.live-progress').each(function () {
              var width = $(this).attr('data-width');

              $(this).css({
                  width: width
              }).text(width)
          })
      })
  </script>
