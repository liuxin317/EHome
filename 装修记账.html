<script type="text/javascript" src="content/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="content/js/public.js"></script>
<script>
  $(function () {
    $('.tabs-btn button').on('click', function () {
      var num = $(this).attr('data-num');
      $(this).addClass('active').siblings().removeClass('active');

      if (num === '1') {
        $('.tab-detail').fadeIn(50).siblings().fadeOut(0);
      } else {
        $('.tab-chart').removeClass('tab-chart-active').fadeIn(50).siblings().fadeOut(0);
      }
    })

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        series: [
          {
            name:'访问来源',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
              show: false
            },
            labelLine: {
              normal: {
                  show: false
              }
            },
            data:[
              {value:335, name:'直接访问', itemStyle: { color: '#ff7503' }},
              {value:310, name:'邮件营销', itemStyle: { color: '#00bc30' }},
              {value:234, name:'联盟广告', itemStyle: { color: '#007abc' }},
              {value:135, name:'视频广告', itemStyle: { color: '#bc0000' }},
            ]
          }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  })
</script>
