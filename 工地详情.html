<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="hello">

    <title>工地详情</title>
    <script type="text/javascript" src="content/js/cord.js"></script>

<body>
<section class="designer-box">
    <div class="designer-content">
        <div class="site-img">
            <img src="./content/images/site_img.jpg" alt="" />
        </div>
        <div class="designer-row">
            <div class="pull-left">
                <p class="text"><span>楼盘名称：</span>中海国际</p>
            </div>
        <div class="pull-left">
            <p class="text"><span>户型：</span>三室一厅一厨一卫</p>            
        </div>
        <div class="clear"></div>
        </div>

        <div class="designer-row">
            <div class="pull-left">
                <p class="text"><span>面积：</span>129㎡</p>
            </div>
            <div class="pull-left">
                <p class="text"><span>户型：</span>北欧风格</p>            
            </div>
            <div class="clear"></div>
        </div>

        <div class="designer-imgs">
            <ul class="list-inline">
                <li>
                    <img class="img-auto" src="./content/images/site_img02.jpg" alt="" />
                    <p class="intro">监理：张亮</p>
                </li>
                <li>
                    <img class="img-auto" src="./content/images/site_img02.jpg" alt="" />
                    <p class="intro">设计：黑娃</p>
                </li>
                <li>
                    <img class="img-auto" src="./content/images/site_img02.jpg" alt="" />
                    <p class="intro">工长：刘勇勇</p>
                </li>
                <div class="clear"></div>
            </ul>
        </div>

        <div class="chart-box">
            <div class="live-group">
                <div class="pull-left live-chart">
                    <div class="live-progress" data-width="30%"></div>
                    <div class="title">
                        <img src="./content/images/live_icon.png" alt="" />
                    </div>
                </div>
                <div class="pull-left live-text">99天</div>
                <div class="clear"></div>
            </div>

            <div class="start-end">
                <div class="pull-left">
                    <p>开工</p>
                    <p>2018-04-12</p>
                </div>
                <div class="pull-right">
                    <p>竣工</p>
                    <p>2018-04-12</p>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div class="progress-box">
            <div class="line"></div>
            <div class="progress-group">
                <div class="spot"></div>
                <div class="progress-content">
                    <div class="pull-left date">05-02</div>
                    <div class="pull-left imgs">
                        <input placeholder="编辑文字" type="text" />

                        <div class="img-group">
                            <ul class="list-inline">
                                <li>
                                    <img class="img-auto" src="./content/images/site_img01.jpg" alt="" />
                                </li>
                                <li>
                                    <img class="img-auto" src="./content/images/site_img01.jpg" alt="" />
                                </li>
                                <li>
                                    <img class="img-auto" src="./content/images/site_img01.jpg" alt="" />
                                </li>
                                <div class="clear"></div>
                            </ul>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

        <div class="progress-box">
            <div class="line"></div>
            <div class="progress-group">
                <div class="spot"></div>
                <div class="progress-content">
                    <div class="pull-left date">05-02</div>
                    <div class="pull-left imgs">
                        <input placeholder="编辑文字" type="text" />

                        <div class="img-group">
                            <ul class="list-inline">
                                <li>
                                    <img class="img-auto" src="./content/images/site_img01.jpg" alt="" />
                                </li>
                                <li>
                                    <img class="img-auto" src="./content/images/site_img01.jpg" alt="" />
                                </li>
                                <li>
                                    <img class="img-auto" src="./content/images/site_img01.jpg" alt="" />
                                </li>
                                <div class="clear"></div>
                            </ul>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-btn">
        <button class="open_modal">预约参观工地</button>
    </div>
</section>

<!-- 提交浮窗 -->
<div class="submit-modal">
    <div class="modal-content">
        <div class="close">
            <img src="./content/images/modal_close.png" alt="" />
        </div>

        <div class="modal-frame">
            <div class="input-group">
                <label class="pull-left name" for="name">工地名称</label>
                <div class="pull-right input">
                    <input type="text" style="width: 80%;" />
                </div>
                <div class="clear"></div>
            </div>

            <div class="input-group">
                <label class="pull-left name" for="name">您的称呼</label>
                <div class="pull-right input">
                    <input type="text" />
                </div>
                <div class="clear"></div>
            </div>

            <div class="input-group">
                <label class="pull-left name" for="name">手机号码</label>
                <div class="pull-right input">
                    <input type="text" />
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div class="btn">
            <button>立即预约</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="content/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="content/js/public.js"></script>
  <script>
      $(function () {
          // 开启弹窗
          $('.open_modal').on('click', function () {
              $('.submit-modal').stop(true).fadeIn(50);
          })

          // 关闭弹窗
          $('.close').on('click', function () {
              $('.submit-modal').stop(true).fadeOut(50);
          })

          // 编辑进度条宽度
          $('.live-progress').each(function () {
              var width = $(this).attr('data-width');

              $(this).css({
                  width: width
              }).text(width)
          })
      })
  </script>
</body>
</html>
