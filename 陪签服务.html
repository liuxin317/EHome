<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="hello">
    <meta name="keywords" content="a,b,c">
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>陪签服务</title>
    <script type="text/javascript" src="content/js/cord.js"></script>
    <link rel="stylesheet" type="text/css" href="content/css/common.css" />
    <link rel="stylesheet" type="text/css" href="content/css/house.css" />
    <link rel="stylesheet" type="text/css" href="content/css/accompany.css" />
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <section class="banner">
        <div class="banner-img">
            <img src="./content/images/banner_02.jpg" alt="">
        </div>
        
        <div class="banner-descs">
            <h6>陪签服务</h6>
            <div class="descs-info">
                <em class="pull-left">￥<i>1元</i></em>
                <span class="pull-right">249预约</span>
                <div class="clear"></div>
            </div>
        </div>
    </section>

    <section class="snail-box">
        <h4 class="column-title">蜗牛监理</h4>

        <div class="snail-content">
            <ul class="list-inline snail-listed">
                <li>
                    <div class="icon-frame">
                        <img src="./content/images/snail_icon_01.png" alt="" />
                    </div>

                    <p class="intro">全面</p>
                </li>
                <li>
                    <div class="icon-frame">
                        <img src="./content/images/snail_icon_02.png" alt="" />
                    </div>

                    <p class="intro">客观</p>
                </li>
                <li>
                    <div class="icon-frame">
                        <img src="./content/images/snail_icon_03.png" alt="" />
                    </div>

                    <p class="intro">公平</p>
                </li>
                <li>
                    <div class="icon-frame">
                        <img src="./content/images/snail_icon_04.png" alt="" />
                    </div>

                    <p class="intro">准确</p>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </section>

    <section class="service-box">
        <h4 class="column-title">
            <p>服务流程</p>
            <p class="intro">24小时响应机制</p>
        </h4>

        <div class="service-content">
            <ul class="list-inline">
                <li>
                    <div class="list-group">
                        <p class="number">01</p>
                        <p class="intro">预约服务</p>
                    </div>
                </li>
                <li>
                    <div class="list-group">
                        <p class="number">02</p>
                        <p class="intro">客服确认</p>
                    </div>
                </li>
                <li>
                    <div class="list-group">
                        <p class="number">03</p>
                        <p class="intro">监理派遣</p>
                    </div>
                </li>
                <li>
                    <div class="list-group">
                        <p class="number">04</p>
                        <p class="intro">现场验房</p>
                    </div>
                </li>
                <li>
                    <div class="list-group">
                        <p class="number">05</p>
                        <p class="intro">服务完成</p>
                    </div>
                </li>
                <li>
                    <div class="list-group">
                        <p class="number">...</p>
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </section>

    <section class="project-box">
        <h4 class="column-title">服务项目</h4>
        <div class="accompany-project">
            <ul class="list-inline">
                <li>
                    <div class="list-group">
                        <img src="./content/images/accompany_icon01.jpg" alt="" />
                        <p>合同审查</p>
                    </div>
                </li>
                <li>
                    <div class="list-group">
                        <img src="./content/images/accompany_icon02.jpg" alt="" />
                        <p>设计图纸审查</p>
                    </div>
                </li>
                <li>
                    <div class="list-group">
                        <img src="./content/images/accompany_icon02.jpg" alt="" />
                        <p>预算项目审查</p>
                    </div>
                </li>
                <li>
                    <div class="list-group">
                        <img src="./content/images/accompany_icon02.jpg" alt="" />
                        <p>预算价格审查</p>
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </section>

    <footer class="house-foot">
        <img src="./content/images/accompany_foot_img.jpg" alt="" />
    </footer>

    <!-- 浮动按钮 -->
    <div class="fixed-btn">
        <button><span class="icon">咨询</span></button>
        <button class="active" id="open_modal">预约下单</button>
        <div class="clear"></div>
    </div>

    <!-- 提交浮窗 -->
    <div class="submit-modal">
        <div class="modal-content">
            <div class="close">
                <img src="./content/images/modal_close.png" alt="" />
            </div>

            <div class="img-group">
                <div class="pull-left img">
                    <img class="img-auto" src="./content/images/banner_02.jpg" alt="" />
                </div>
                <div class="pull-left info">
                    <div class="info-cent">
                        <p class="money">￥<em>20元</em></p>   
                        <p class="text">陪同签约服务</p>                     
                    </div>
                </div>
                <div class="clear"></div>
            </div>

            <div class="modal-frame">
                <div class="input-group">
                    <label class="pull-left name" for="name">类型</label>
                    <div class="pull-right input button">
                        <button>平层</button>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="input-group">
                    <label class="pull-left name" for="name">面积</label>
                    <div class="pull-right input button-group">
                        <button class="active">100㎡以下</button>
                        <button>100㎡以下</button>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="modal-frame">
                <div class="input-group">
                    <label class="pull-left name" for="name">姓名</label>
                    <div class="pull-right input">
                        <input type="text" />
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="input-group">
                    <label class="pull-left name" for="name">电话</label>
                    <div class="pull-right input">
                        <input type="text" />
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="input-group">
                    <label class="pull-left name" for="name">房屋类型</label>
                    <div class="pull-left input select">
                        <select name="" id="">
                            <option value="">123</option>
                            <option value="">456</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="modal-frame">
                <div class="input-group select-group">
                    <label class="pull-left name" for="name">所在区域</label>
                    <div class="pull-left input select">
                        <select name="" id="" dir="rtl">
                            <option value="">市</option>
                            <option value="">456</option>
                        </select>
                    </div>

                    <div class="pull-left input select">
                        <select name="" id="" dir="rtl">
                            <option value="">区县</option>
                            <option value="">456</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="input-group">
                    <label class="pull-left name" for="name">详细地址</label>
                    <div class="pull-right input input-wid">
                        <input type="text" />
                    </div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="btn">
                <button>确认提交</button>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="content/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="content/js/public.js"></script>
    <script>
        $(function () {
            // 开启弹窗
            $('#open_modal').on('click', function () {
                $('.submit-modal').stop(true).fadeIn(50);
            })

            // 关闭弹窗
            $('.close').on('click', function () {
                $('.submit-modal').stop(true).fadeOut(50);
            })
        })
    </script>
</body>
</html>
